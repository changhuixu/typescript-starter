<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Starter</title>
  </head>
  <body>
    <h1>Fibonacci numbers</h1>
    <p>
      F<sub>0</sub> = 0, F<sub>1</sub> = 1, F<sub>n</sub> = F<sub>n-1</sub> +
      F<sub>n-2</sub>
    </p>

    <div>
      <label for="n">Given n: </label>
      <input id="n" type="number" min="0" />
    </div>
    <div style="margin: 1rem 0;">
      <button id="compute" type="button">Compute F<sub>n</sub></button>
    </div>

    <div>
      <label for="result">Result: </label>
      <input id="result" type="text" readonly style="width: 200px;" />
    </div>
  </body>
</html>
